<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .total-value {
      margin: 20px 0;
      padding: 15px;
      font-size: 1.5em;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Space between boxes */
    }
    .crypto {
      flex: 1 1 calc(33.33% - 20px); /* 3 boxes in a row on larger screens */
      max-width: 300px; /* Limit box width */
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .crypto:hover {
      transform: translateY(-5px);
    }
    .crypto h2 {
      margin: 5px 0;
    }
    .price, .value {
      font-size: 1.1em;
      padding: 5px 0;
    }
    .price {
      font-size: 1.2em;
    }
    .balance-usdt {
      font-size: 1.1em;
      color: #5d3fd3; /* Dark purple for Balance (USDT) */
    }
    .balance-toman {
      font-size: 1.1em;
      color: #000; /* Black for Balance (Toman) */
    }
    .input-container {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }
    button {
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
    @media (max-width: 768px) {
      .crypto {
        flex: 1 1 100%; /* One column on smaller screens */
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <label for="exchange-rate">Enter USDT Price in Toman:</label><br>
    <input type="number" id="exchange-rate" placeholder="Enter USDT exchange rate" /><br>
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <div class="total-value" id="total-value">
    Enter exchange rate to calculate portfolio value.
  </div>
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    const cryptos = [
      { name: "Bitcoin", symbol: "FIL", apiId: "filecoin", amount: 1918 },
      { name: "Ethereum", symbol: "MBOX", apiId: "mobox", amount: 2822 },
      { name: "Filecoin", symbol: "FLOKI", apiId: "floki", amount: 715.011 }
    ];

    async function fetchData() {
      try {
        const exchangeRateInput = (document.getElementById("exchange-rate").value) * 10;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        const usdToIrr = parseFloat(exchangeRateInput);
        const usdToToman = usdToIrr / 10;

        const cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=filecoin,mobox,floki&vs_currencies=usd&include_24hr_change=true";
        const cryptoResponse = await fetch(cryptoApiUrl);
        const cryptoData = await cryptoResponse.json();

        let totalValueUsd = 0;
        let totalValueToman = 0;
        let totalProfitLossToman = 0;

        const container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map((crypto) => {
            const priceUsd = cryptoData[crypto.apiId].usd;
            const priceToman = priceUsd * usdToToman;
            const balanceUsd = (priceUsd * crypto.amount).toFixed(2);
            const balanceToman = (priceToman * crypto.amount).toFixed(0);

            const priceChange24h = cryptoData[crypto.apiId].usd_24h_change;
            const price24hAgoUsd = priceUsd / (1 + priceChange24h / 100);
            const profitLossUsd = (priceUsd - price24hAgoUsd) * crypto.amount;
            const profitLossToman = profitLossUsd * usdToToman;

            totalValueUsd += parseFloat(balanceUsd);
            totalValueToman += parseInt(balanceToman);
            totalProfitLossToman += profitLossToman;

            const profitLossColor = profitLossToman >= 0 ? "green" : "red";
            const profitLossLabel = profitLossToman >= 0 ? "Profit in 24h" : "Loss in 24h";

            return `
              <div class="crypto">
                <h2>${crypto.name}</h2>
                <div class="price">Price (USDT): $${priceUsd.toFixed(2)}</div>
                <div class="price">Price (Toman): ${priceToman.toLocaleString()} Toman</div>
                <div class="balance-usdt">You Own: ${crypto.amount} ${crypto.symbol}</div>
                <div class="balance-usdt">Balance (USDT): $${balanceUsd}</div>
                <div class="balance-toman"><strong>Balance (Toman): ${parseInt(balanceToman).toLocaleString()} Toman</strong></div>
                <div class="value" style="color:${profitLossColor}">${profitLossLabel} (Toman): ${parseInt(profitLossToman).toLocaleString()} Toman</div>
              </div>`;
          })
          .join("");

        const totalValueElement = document.getElementById("total-value");
        const formattedTotalValueToman = totalValueToman.toLocaleString();
        const formattedTotalProfitLossToman = parseInt(totalProfitLossToman).toLocaleString();

        const profitLossColor = totalProfitLossToman >= 0 ? "green" : "red";
        const profitLossLabel = totalProfitLossToman >= 0 ? "Portfolio Profit in 24h (Toman)" : "Portfolio Loss in 24h (Toman)";

        totalValueElement.innerHTML = `
          <div>Total Portfolio Value (USDT): $${totalValueUsd.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
          <div><strong>Total Portfolio Value (Toman): ${formattedTotalValueToman} Toman</strong></div>
          <div style="color:${profitLossColor};"><strong>${profitLossLabel}: ${formattedTotalProfitLossToman} Toman</strong></div>`;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-value").innerHTML = "Error fetching portfolio data.";
      }
    }
  </script>
</body>
</html>
